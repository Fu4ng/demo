<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link
            href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        /*web background*/
        .container {
            display: table;
            height: 100%;
        }
    </style>
    <title>出租房屋登记页面</title>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-offset-3">
        <h1>请如实填写以下信息</h1>
        <form class="form-horizontal" role="form" action="/r/{userName}/{userid}"
              th:action="@{/house/r/${userName}/${userId}}" th:object="${houseForm}" method="post"
              th:method="post">
            <div class="form-group row">
                <div class="form-group row">
                    <label for="userName" class="col-md-3 col-form-label"></label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" id="userId"
                               placeholder="请输入ID"  th:field="*{userName}">
                    </div>
                </div>
                <div class="form-group row">
            <div class="form-group row">
                <div class="form-group row">
                    <label for="userName" class="col-md-3 col-form-label"></label>
                    <div class="col-md-9">
                        <input type="hidden" class="form-control" id="userId"
                               placeholder="请输入ID"  th:field="*{userId}">
                    </div>
                </div>
            <!--<div class="form-group row">-->
                <!--<label for="password" class="col-md-3 col-form-label">密码：</label>-->
                <!--<div class="col-md-9">-->
                    <!--<input type="password" class="form-control" id="password"-->
                           <!--placeholder="请输入密码"  th:field="*{password}">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group row">
                <label for="userName" class="col-md-3 col-form-label">房屋详情</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="userName"
                           placeholder="请输入房屋详情"  th:field="*{detail}">
                </div>
            </div>
            <div class="form-group row">
                <label for="userName" class="col-md-3 col-form-label">房屋地址</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="userName"
                           placeholder="请输入房屋地址"  th:field="*{address}">
                </div>
            </div>
            <div class="form-group row">
                    <label for="userName" class="col-md-3 col-form-label">房屋类型</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="userName"
                               placeholder="单间、套间或者其他"  th:field="*{type}">
                    </div>
            </div>
            <div class="form-group row">
                    <label for="userName" class="col-md-3 col-form-label">适合合租人数</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="userName"
                               placeholder="请输入房人数，单间为 1 人"  th:field="*{pnum}">
                    </div>
            </div>
            <div class="form-group row">
                <label for="userName" class="col-md-3 col-form-label">房屋价格</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="userName"
                           placeholder="房屋价格/月"  th:field="*{price}">
                    <p>你需要交纳百分之二的平台费用</p>
                </div>
            </div>
            <p></p>
            <div class="form-group row">
                <input class="btn btn-block" type="submit" value="确认信息" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
